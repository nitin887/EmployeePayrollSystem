
# ===============================================
#  Custom Application Credentials
# ===============================================

# Standard User Credentials
app.credentials.user.username=user
app.credentials.user.password=password

# Admin User Credentials
app.credentials.admin.username=admin
app.credentials.admin.password=password

# ===============================================
#  MySQL Database Configuration
# ===============================================

# The database URL. The 'createDatabaseIfNotExist=true' parameter will automatically create the database.
spring.datasource.url=jdbc:mysql://localhost:3306/enrollment_payroll_db?createDatabaseIfNotExist=true

# Your MySQL username and password. Change these to match your local setup.
spring.datasource.username=root
spring.datasource.password=abc123

# This tells Hibernate to update the database schema on startup to match your entities.
spring.jpa.hibernate.ddl-auto=update

# Disable the Open Session in View pattern, which is a best practice for REST APIs.
spring.jpa.open-in-view=false

# ===============================================
#  OAuth2 Resource Server Configuration
# ===============================================

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080
